<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .recording-container {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.95), rgba(16, 185, 129, 0.95));
            border-radius: 20px;
            padding: 24px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .recording-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            pointer-events: none;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .recording-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: micPulse 1.5s infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes micPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recording-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: dotBlink 1.2s infinite;
        }
        
        @keyframes dotBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .recording-subtext {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .sound-waves {
            display: inline-flex;
            gap: 2px;
            margin-left: 4px;
        }
        
        .wave {
            width: 3px;
            height: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            animation: soundWave 1.2s infinite ease-in-out;
        }
        
        .wave:nth-child(1) { animation-delay: -1.1s; }
        .wave:nth-child(2) { animation-delay: -1.0s; }
        .wave:nth-child(3) { animation-delay: -0.9s; }
        .wave:nth-child(4) { animation-delay: -0.8s; }
        
        @keyframes soundWave {
            0%, 40%, 100% { 
                transform: scaleY(0.4);
                opacity: 0.6;
            }
            20% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }
        
        .fadeOut {
            animation: fadeOut 0.6s ease-in forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="recording-container" id="recordingContainer">
        <div class="recording-icon">ðŸŽ¤</div>
        <div class="recording-text">
            <span>Recording Started</span>
            <div class="recording-dot"></div>
        </div>
        <div class="recording-subtext">
            Listening for speech
            <span class="sound-waves">
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
            </span>
        </div>
    </div>

    <script>
        const container = document.getElementById('recordingContainer');
        
        // Start fade out after 1 second
        setTimeout(() => {
            container.classList.add('fadeOut');
        }, 1000);
    </script>
</body>
</html>
